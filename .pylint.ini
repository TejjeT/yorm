[MESSAGES CONTROL]

disable=locally-disabled,fixme,too-few-public-methods,too-many-public-methods,invalid-name,global-statement,too-many-ancestors,missing-docstring,too-many-arguments,too-many-branches,too-many-instance-attributes

[FORMAT]

max-line-length=80

ignore-long-lines=^.*((https?:)|(pragma:)|(TODO:)).*$

[SIMILARITIES]

min-similarity-lines=10

ignore-comments=yes
ignore-docstrings=yes
ignore-imports=yes

[REPORTS]

reports=no

msg-template={msg_id} ({symbol}):{line:3d},{column}: {msg}
